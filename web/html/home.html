<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>
	<link rel="stylesheet" type="text/css" href="../css/home.css">
</head>
<body>
	<div class="container">
		<div class="head">
			<div>WELCOME</div>
			<div>TO</div>
			<div>SMILEBLOG</div>
			<div>&#10084;You can click the eyes to register or login</div>
		</div>
		<div class="face">
			<div class="eyes">
				<div id="head-register">
					<div>REGISTER</div>
				</div>
				<div id="head-login">
					<div>LOGIN</div>
				</div>
			</div>
			<div class="head-mouse"></div>
		</div>
		<div id="show">
			<div id="register">
				<form class="" action="#" method="post">
					<span>username:</span>
					<input type="text" name="username" value="">
					<br>
					<div id="validate-username" class="prompt">
						123123123123123123123
					</div>

					<span>password:</span>
					<input type="text" name="password" value="">
					<br>
					<div id="validate-password" class="prompt">
						123
					</div>

					<span>confirm password:</span>
					<input type="text" name="confirmPassword" value="">
					<br>
					<div id="validate-confirm-password" class="prompt">
						123
					</div>

					<span>nickname:</span>
					<input type="text" name="nickname" value="">
					<br>
					<div id="validate-nickname" class="prompt">
						123
					</div>
					<br>
					<input type="button" name="btn" value="submit">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/home.js"></script>
</body>
</html>
